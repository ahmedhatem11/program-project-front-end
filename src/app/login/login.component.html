<!DOCTYPE html>
  <html>

    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Login</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>

    <body>
      <div class="login-form">
        <form #postForm="ngForm" (ngSubmit)="onSubmit(postForm.value)">
          <h2 class="text-center">Log in</h2>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" ngModel name="username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" ngModel name="password">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
          </div>
          <div class="clearfix">
            <a (click)="forgotPassword()">Forgot Password?</a>
          </div>
        </form>
      </div>
    </body>

  </html>
